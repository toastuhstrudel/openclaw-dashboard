<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #30363d;
    }
    h1 { font-size: 24px; color: #58a6ff; }
    h2 { font-size: 16px; color: #8b949e; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
    .refresh-btn {
      background: #238636;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 16px;
    }
    
    .agent-card {
      cursor: pointer;
      transition: background 0.2s;
    }
    .agent-card:hover { background: #21262d; }
    .agent-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .agent-emoji { font-size: 32px; }
    .agent-name { font-size: 18px; font-weight: 600; }
    .agent-type { font-size: 12px; color: #8b949e; }
    .agent-desc { font-size: 12px; color: #6e7681; margin-top: 4px; }
    
    .files-list {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #30363d;
    }
    .files-list.open { display: block; }
    .file-item {
      display: block;
      padding: 8px;
      color: #58a6ff;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .file-item:hover { background: #21262d; }
    
    .job-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #30363d;
    }
    .job-item:last-child { border-bottom: none; }
    .job-name { font-weight: 600; }
    .job-schedule { font-size: 12px; color: #8b949e; }
    .job-time { font-size: 12px; color: #8b949e; text-align: right; }
    .job-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      text-transform: uppercase;
    }
    .status-success { background: rgba(63,185,80,0.2); color: #3fb950; }
    .status-failed { background: rgba(248,81,73,0.2); color: #f85149; }
    .status-idle { background: rgba(139,148,158,0.2); color: #8b949e; }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    .stat {
      text-align: center;
      padding: 20px;
      background: #21262d;
      border-radius: 8px;
    }
    .stat-value { font-size: 32px; font-weight: bold; color: #58a6ff; }
    .stat-label { font-size: 12px; color: #8b949e; margin-top: 4px; }
    
    .loading { text-align: center; padding: 40px; color: #8b949e; }
    .error { color: #f85149; padding: 20px; text-align: center; }
    
    @media (max-width: 768px) {
      .stats { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¦ž OpenClaw Dashboard</h1>
      <button class="refresh-btn" onclick="loadDashboard()">â†» Refresh</button>
    </header>
    
    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-value" id="totalJobs">-</div>
        <div class="stat-label">Cron Jobs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="activeJobs">-</div>
        <div class="stat-label">Active Jobs</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="failedJobs">-</div>
        <div class="stat-label">Failed</div>
      </div>
    </div>
    
    <div class="grid">
      <div class="card">
        <h2>ðŸ§  Agents</h2>
        <div id="agents">
          <div class="loading">Loading...</div>
        </div>
      </div>
      
      <div class="card">
        <h2>ðŸ“… Cron Jobs</h2>
        <div id="cronJobs">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // File contents - in real version, fetch from GitHub raw
    const fileContents = {
      "SOUL.md": "# SOUL.md - Who You Are\n\n_You're not a chatbot. You're becoming someone._\n\n## Core Truths\n\n**Be genuinely helpful, not performatively helpful.**\n\n**Have opinions.** You're allowed to disagree, prefer things, find stuff amusing or boring.\n\n**Be resourceful before asking.** Try to figure it out.\n\n**Earn trust through competence.** Be careful with external actions.\n\n**Remember you're a guest.** You have access to someone's life.\n\n## Boundaries\n\n- Private things stay private. Period.\n- When in doubt, ask before acting externally.\n- Always check TOOLS.md for important IDs before posting\n\n## Communication Efficiency\n\n**Default concise.** Use brief responses unless detailed requested.",
      
      "IDENTITY.md": "# IDENTITY.md - Who Am I?\n\n- **Name:** Toasti Strudel\n- **Creature:** Revenue-strudel familiar (Pop-Tart chaos agent)\n- **Vibe:** Sharp, proactive, opportunisticâ€”no fluff, always cash angles\n- **Emoji:** ðŸ¥¨",
      
      "USER.md": "# USER.md - About Your Human\n\n- **Name:** Dean\n- **Timezone:** America/Los_Angeles\n- **Notes:** Creator who built me. Focus on money-making projects.",
      
      "AGENTS.md": "# AGENTS.md - Your Workspace\n\nEvery session: Read SOUL.md, USER.md, memory/YYYY-MM-DD.md\n\n## Memory\n\n- Daily notes: memory/YYYY-MM-DD.md\n- Long-term: MEMORY.md",
      
      "TOOLS.md": "# TOOLS.md - Local Notes\n\n## Discord Channels\n- #morning-update: 1473217542305611831\n\n## Notion Databases\n- Bread Factory: 305a2bc5-bfbd-8018-8081-c81b37840743\n- Trading Journal: 30aa2bc5-bfbd-8125-a22b-e6334b5bdd09\n- Idea Lab: 309a2bc5-bfbd-802c-9ba9-f708d00b4c23",
      
      "MEMORY.md": "# MEMORY.md - Long-term Memory\n\n### Priority: Making Money Online\nFinding ways to make money online is the top priority.\n\n### Sub-Agent Principle\nValues inherit, identity does not."
    };
    
    async function loadDashboard() {
      try {
        const response = await fetch('./data.json?v=2');
        const data = await response.json();
        
        renderAgents(data.agents || []);
        renderCronJobs(data.jobs || []);
        renderStats(data.jobs || []);
      } catch (e) {
        document.getElementById('agents').innerHTML = 
          `<div class="error">Failed to load: ${e.message}</div>`;
      }
    }
    
    function renderAgents(agents) {
      if (!agents.length) {
        document.getElementById('agents').innerHTML = '<div class="loading">No agents found</div>';
        return;
      }
      
      let html = '';
      agents.forEach((agent, idx) => {
        const filesHtml = agent.files.map(f => 
          `<a href="#" class="file-item" onclick="showFile('${f.name}', '${agent.name}'); return false;">ðŸ“„ ${f.name}</a>`
        ).join('');
        
        html += `
          <div class="agent-card card" onclick="toggleFiles(${idx})">
            <div class="agent-header">
              <span class="agent-emoji">${agent.emoji}</span>
              <div>
                <div class="agent-name">${agent.name}</div>
                <div class="agent-type">${agent.type}</div>
                <div class="agent-desc">${agent.description || ''}</div>
              </div>
            </div>
            <div class="files-list" id="files-${idx}">
              ${filesHtml}
            </div>
          </div>
        `;
      });
      
      document.getElementById('agents').innerHTML = html;
    }
    
    function toggleFiles(idx) {
      const el = document.getElementById('files-' + idx);
      el.classList.toggle('open');
    }
    
    function showFile(filename, agentName) {
      // Map files to GitHub URLs - these are in the main workspace repo
      const urls = {
        "SOUL.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/SOUL.md",
        "AGENTS.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/AGENTS.md",
        "USER.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/USER.md",
        "MEMORY.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/MEMORY.md",
        "TOOLS.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/TOOLS.md",
        "IDENTITY.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/IDENTITY.md",
        "SKILL.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/skills/larry/SKILL.md",
        "config.json": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/tiktok-marketing/config.json",
        "posts/": "https://github.com/toastuhstrudel/.openclaw/tree/main/workspace/tiktok-marketing/posts",
        "muffin-run.js": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/muffin-run.js",
        "muffin-scanner.js": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/muffin.js",
        "app-ideation/SKILL.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/skills/app-ideation/SKILL.md",
        "app-ideation-v2/SKILL.md": "https://github.com/toastuhstrudel/.openclaw/blob/main/workspace/skills/app-ideation-v2/SKILL.md"
      };
      
      const url = urls[filename];
      if (url) {
        window.open(url, '_blank');
      } else {
        alert('File not found: ' + filename);
      }
    }
    
    function renderCronJobs(jobs) {
      if (!jobs.length) {
        document.getElementById('cronJobs').innerHTML = '<div class="loading">No cron jobs found</div>';
        return;
      }
      
      const html = jobs.map(job => {
        const statusClass = job.status === 'Success' ? 'status-success' : 
                           job.status === 'Failed' ? 'status-failed' : 'status-idle';
        return `
          <div class="job-item">
            <div>
              <div class="job-name">${job.name}</div>
              <div class="job-schedule">${job.schedule}</div>
            </div>
            <div style="text-align:right">
              <span class="job-status ${statusClass}">${job.status}</span>
              <div class="job-time">Next: ${job.nextRun || 'N/A'}</div>
            </div>
          </div>
        `;
      }).join('');
      
      document.getElementById('cronJobs').innerHTML = html;
    }
    
    function renderStats(jobs) {
      document.getElementById('totalJobs').textContent = jobs.length;
      document.getElementById('activeJobs').textContent = jobs.filter(j => j.status === 'Running').length;
      document.getElementById('failedJobs').textContent = jobs.filter(j => j.status === 'Failed').length;
    }
    
    // Load on start
    loadDashboard();
  </script>
</body>
</html>
